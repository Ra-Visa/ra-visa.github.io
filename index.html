<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I Love You Baby ü´∂ü§ç ‚Äî Small</title>
<style>
  :root{
    --bg: linear-gradient(180deg, #08101a 0%, #072035 60%, #04121a 100%);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: var(--bg);
    font-family: "Segoe UI", Roboto, system-ui, "Noto Sans Khmer", sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .stars{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04) 0 1px, transparent 1px),
      radial-gradient(circle at 70% 80%, rgba(255,255,255,0.03) 0 1px, transparent 1px);
    background-size: 3px 3px, 2px 2px;
    pointer-events:none;
    z-index:0;
  }

  .falling{
    position:fixed;
    top:-10%;
    left:50%;
    transform:translateX(-50%);
    font-weight:700;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    z-index:5;
    white-space:nowrap;
    will-change: transform, opacity;
    pointer-events:none;
  }

  @keyframes fall {
    0%   { transform: translate3d(-50%, -20vh, 0) rotate(-3deg); opacity: 0; }
    10%  { opacity: 1; }
    60%  { transform: translate3d(calc(-50% + 30px), 45vh, 0) rotate(3deg); }
    100% { transform: translate3d(calc(-50% - 10px), 110vh, 0) rotate(-1deg); opacity: 0; }
  }

  /* responsive tweaks */
  @media (max-width:480px){
    .falling{ font-size:12px; }
  }
</style>
</head>
<body>

<div class="stars"></div>

<script>
  const text = "Babe I Love You So Much And Only U ü§ç";

  // ==== Settings you can change ====
  const durationMs = 4200;      // how long each one takes to fall (ms)
  const delayBetween = 700;     // delay between each new fall (ms)
  const horizontalPadding = 0.08; // fraction of screen width as left/right padding

  // Font size range (small)
  const minFont = 12; // px
  const maxFont = 16; // px
  // ================================

  const wait = ms => new Promise(res => setTimeout(res, ms));

  function createFalling() {
    const span = document.createElement('div');
    span.className = 'falling';
    span.textContent = text;

    const vw = window.innerWidth;
    const minX = vw * horizontalPadding;
    const maxX = vw * (1 - horizontalPadding);
    const startX = Math.floor(Math.random() * (maxX - minX)) + minX;
    span.style.left = startX + 'px';

    // SMALLER font sizes
    const size = Math.floor(minFont + Math.random() * (maxFont - minFont + 1));
    span.style.fontSize = size + 'px';

    // minor variation in duration for natural feel
    const dur = durationMs + Math.floor((Math.random() - 0.5) * 600);
    span.style.animation = `fall ${dur}ms linear forwards`;

    document.body.appendChild(span);

    setTimeout(() => span.remove(), dur + 60);
  }

  (async function loopOneByOne(){
    while(true){
      createFalling();
      await wait(delayBetween);
    }
  })();

  // ensure future elements respect new viewport size
  window.addEventListener('resize', () => {/* positions computed on creation */});
</script>

</body>
</html>
